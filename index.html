<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center mb-5 mt-4">
            <a href="https://fontmeme.com/pokemon-font/"><img
                    src="https://fontmeme.com/permalink/211013/9a7e89f3c6cd36ae09d6d49f5e6a3cb2.png" alt="pokemon-font"
                    border="0"></a>
        </div>
        <div class="row mb-5 mt-4">
            <div class="col-md-6 text-center">
                <div id="poke-pic">
                    <img id="poke-img" class="zoom" src="" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center" id="poke-name">

                </div>
                <div class="grid2x2 ">
                    <div id="move1" class="box box1 text-center">
                        <div>X</div>
                    </div>
                    <div id="move2" class="box box2 text-center">
                        <div>X</div>
                    </div>
                    <div id="move3" class="box box3 text-center">
                        <div>X</div>
                    </div>
                    <div id="move4" class="box box4 text-center">
                        <div>X</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center align-self-center">
                <div id="pokemon-id" class="poke-id">

                </div>
            </div>
            <div class="col-md-3 text-center align-self-center">
                <div class="div-search">
                    <input class="mb-2" id="poke-input" type="text" placeholder="Pokemon name or ID" required><br>
                    <button class="btn-primary" id="poke-search">Search Pokemon</button>
                </div>
            </div>
            <div id="ev" class="col-md-6 text-center align-self-center">

            </div>
        </div>
        <!-- <button id="test">TEST</button> -->
    </div>
    <script src="app.js"></script>
</body>

</html>
